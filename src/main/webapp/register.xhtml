<HTML xmlns:h="http://java.sun.com/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<HEAD>
<title> Login </title>
<style type="text/css"> body{background-color: #EAE5E4;} .b1{width:100px; height: 50px; background-color:black;border:0px;border-radius:6px;position:absolute;top:15px;left:1300px;font-size:15px;color:white; } .b1:hover{ width:100px; height: 50px; background-color:red;color:white; } .border{ width: 1535px; height:70px; background-color:black; margin: 0;position:relative;top:-8px;left:-8px; } #h3{color: red; font-size: 20px;position:relative;top:20px;left:10px;font-weight:500;text-decoration:none;font-family:Trebuchet MS;} #h2{color: white; font-size: 10px;position:relative;top:-1px;left:15px;} .box1{width: 700px; height:580px;background-color:white;border-radius:10px;position:absolute;top:155px;left:500px;} .i1{width:140px;height:40px;position:absolute;top:150px;left:70px;background-color:white;border:solid 1px grey;border-radius:4px;} .i2{width:140px;height:40px;position:absolute;top:150px;left:280px;background-color:white;border:solid 1px grey;border-radius:5px;} .i3{width:140px;height:40px;position:absolute;top:150px;left:480px;background-color:white;border:solid 1px grey;border-radius:5px;} .i4{width:540px;height:40px;position:absolute;top:240px;left:80px;background-color:white;border:solid 1px grey;border-radius:5px;} .i5{width:540px;height:40px;position:absolute;top:360px;left:80px;background-color:white;border:solid 1px grey;border-radius:5px;} .i6{width:540px;height:40px;position:absolute;top:440px;left:80px;background-color:white;border:solid 1px grey;border-radius:5px;} .i7{width:540px;height:40px;position:absolute;top:500px;left:80px;background-color:white;border:solid 1px grey;border-radius:5px;} .i7:hover{background-color:red;transition:1s;color:white;} </style>
</HEAD>
<body>
<DIV class="border">
<a id="h3" href="index.jsf"> Register here </a>
<h:form>
<h:commandButton action="login" value="Login" styleClass="b1"/>
</h:form>
<h5 id="h2"> E-visa </h5>
</DIV>
<h1>
result :
<h:outputLabel value="#{cus.res}"/>
</h1>
<div class="box1">
<h1 style="font-family:'Trebuchet MS', sans-serif;font-weight: 900;font-size:30px;position:absolute;top:30px;left:180px;">Register in to E-VISA</h1>
<div class="personal">
<h3 style="position:absolute;top:80px;left:60px;">Personal information</h3>
<h:form>
<p style="position:absolute;top:110px;left:70px;">First name </p>
<h:inputText value="#{cus.fname}" pt:placeholder="Ex:mogilisetti" type="text" styleClass="i1" > </h:inputText> 
<p style="position:absolute;top:110px;left:280px;"> Middle name </p>
<h:inputText value="#{cus.mname}" pt:placeholder="Ex:lokesh" type="text" styleClass="i2"/>
<p style="position:absolute;top:110px;left:480px;"> Last Name </p>
<h:inputText value="#{cus.lname}" pt:placeholder="Ex:Rahul" type="text" styleClass="i3"/>
<p style="position:absolute;top:200px;left:80px;"> Nationality </p>
<h:inputText value="#{cus.nation}" pt:placeholder="Ex:india" type="text" styleClass="i4"/>
<h3 style="position:absolute;top:280px;left:60px;">Account information</h3>
<p style="position:absolute;top:318px;left:80px;"> Email </p>
<h:inputText value="#{cus.email}" pt:placeholder="enter email adress" type="text" styleClass="i5"  id="email" size="40"
    requiredMessage="Please enter your email address."
    validatorMessage="Invalid email format"    >
  <f:validateRegex
    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
</h:inputText>
<h:message  for="email" style="color:red;text-align:center;"/>
<p style="position:absolute;top:400px;left:80px;"> Password </p>
<h:inputSecret value="#{cus.password}" pt:placeholder="Enter password" styleClass="i6"/>
<h:commandButton action="#{cus.save()}" value="register" styleClass="i7" ajax="false"/>
</h:form>
</div>
</div>
</body>
</HTML>
